<section class="searcherBy_Input">
    <input type="text" name="cocktailSearcher" id="cocktailSearcher" #cocktailSearcher>
    <button (click)="setCocktails('name',cocktailSearcher.value)">search cocktail</button>
</section>
<section class="searcherBy_Name">
    <h2>popular:</h2>
    <section class="buttons">
        <button class="drinkSearcher" *ngFor="let drink of drinks" (click)="setCocktails('name',drink)">
            {{drink}}
        </button>
    </section>
</section>
<section class="searcherBy_Letter">
    <h2>by letter:</h2>
    <section class="buttons">
        <button class="letterSearcher" *ngFor="let letter of letters" (click)="setCocktails('firstLetter',letter)">
            {{letter}}
        </button>
    </section>
</section>
